def render(payload):
  user = payload["sender"]["login"]
  issue = payload["issue"]

  match payload["action"]:
    case "assigned":
      return f"{user} assigned this issue to {payload['assignees'].map(a => a['login'])}."

    case "closed":
      return f"Closed by {user}."

    case "deleted":
      return f"Deleted by {user}."

    case "demilestoned":
      return f"{user} removed this issue from the milestone [{issue['milestone']['title']}]({issue['milestone']['html_url']})."

    case "edited":
      return None

    case "labeled":
      return f"{user} added label {issue['label']['name']}."

    case "locked":
      return False

    case "milestoned":
      return f"{user} added this issue to the milestone [{issue['milestone']['title']}]({issue['milestone']['html_url']})."

    case "opened":
      return f"""
      {user} opened issue [{issue['id']}]({issue['html_url']}).
      {issue['title']}
      {issue['body']}
      """

    case "pinned":
      return False

    case "reopened":
      return f"Re-opened by {user}."

    case "transferred":
      return None

    case "unassigned":
      return f"{user} unassigned this issue."

    case "unlabeled":
      return f"{user} removed label {issue['label']['name']}."

    case "unlocked":
      return False

    case "unpinned":
      return False
